<mat-toolbar class="inline-block max-w-7xl mx-auto">
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>Store</span>
  <span class="example-spacer flex flex-grow flex-shrink basis-auto"></span>

  <button
    mat-icon-button
    class="example-icon inline-block px-4"
    aria-label="Example icon-button with share icon"
    [matMenuTriggerFor]="cart"
  >
    <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #cart="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">Item 1</span>
        <a routerLink="cart">View Cart</a>
      </div>

      <div class="py-3">
        <div class="flex justify-between font-light mb-1">
          Keyboard x 1 <span class="font-bold"> {{150 | currency}}</span>
        </div>
      </div>

      <div class="flex justify-between py-3">
        Total <span class="font-bold">{{450 |currency}}</span>
      </div>

      <div class="pt-3 flex justify-between">
        <button class="bg-rose-500 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLink="/cart"
          class="bg-green-500 text-white rounded-full w-9 h-9"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
